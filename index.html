<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="form">
      <input type="text" id="search-bar" placeholder="Search" />
      <button id="search-btn"><img src="./images/search.png"></img></button>
    </div>
    <div id="weather-info">
      <img src="./images/clear.png" id="weather-icon">
      <h2 id="weather">Clear</h2>
      <h1 id="city">Jakarta</h1>
      <div id="weather-detail">
        <img src="./images/humidity.png">
        <h4 id="humidity">70%</h4>
        <img src="./images/wind.png">
        <h4 id="wind">30 km/j</h4>
      </div>
    </div>
    <p id="credit">
      Photo by
      <a href="https://unsplash.com/@filipzutm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Filip
        ZrnzeviÄ‡</a>
      on <a href="https://unsplash.com/s/photos/weather">Unsplash</a>
    </p>
  </main>
  <script src="script.js"></script>
</body>

</html>
